<!DOCTYPE html>
<html>
<head>
   <title>Update Ticket</title>
   <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
   <script src="/scripts/jquery.min.js"></script>
   <script src="/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<form id ="createform" class = "form-horizontal" role = "form" method = "post" action = "http://127.0.0.1:5000/assign_ticket" >
   

<div class = "form-group">
      <label for = "reporter" class = "col-sm-2 control-label">Ticket Id</label>
      
      <div class = "col-sm-10">
         <input type = "text" name = "id" class = "form-control" id = "id" value="{{ticketInfo.id}}" readonly/>
      </div>
   </div>

   <div class = "form-group">
      <label for = "reporter" class = "col-sm-2 control-label">Reporter</label>
      
      <div class = "col-sm-10">
         <input type = "text" name = "reporter" class = "form-control" id = "reporter" value="{{ticketInfo.reporter}}" readonly/>
      </div>
   </div>
   
   <div class = "form-group">
      <label for = "assignedto" class = "col-sm-2 control-label">Assignee</label>
      
      <div class = "col-sm-10">
         <input type = "text" name = "assignedto" class = "form-control" id = "assignedto" value="{{ticketInfo.assignedto}}">
      </div>
   </div>
   
   <div class = "form-group">
      <label for = "title" class = "col-sm-2 control-label">Title</label>
      
      <div class = "col-sm-10">
         <input type = "text" name ="title" class = "form-control" id = "title" value="{{ticketInfo.title}}" readonly>
      </div>
   </div>

   <div class = "form-group">
      <label for = "status" class = "col-sm-2 control-label">Status</label>
      
      <div class = "col-sm-10">
         <input type = "text" name = "status" class = "form-control" id = "status" value = "{{ticketInfo.status}}">
      </div>
   </div>

   <div class = "form-group">
      <label for = "priority" class = "col-sm-2 control-label">Priority</label>
      
      <div class = "col-sm-10">
         <input type = "text" name = "priority" class = "form-control" id = "priority" value = "{{ticketInfo.priority}}">
      </div>
   </div>

   <div class = "form-group">
      <label for = "resolutions" class = "col-sm-2 control-label">Resolution</label>
      
      <div class = "col-sm-10">
         <input type = "text" name = "resolutions" class = "form-control" id = "resolutions" value = "{{ticketInfo.resolutions}}">
      </div>
   </div>

   <button type="submit">Update Ticket</button>
   
</form>

</body>
</html>
