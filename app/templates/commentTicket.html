<!DOCTYPE html>
<html>
<head>
   <title>Comment Ticket</title>
   <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
   <script src="/scripts/jquery.min.js"></script>
   <script src="/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<form id ="createform" class = "form-horizontal" role = "form" method = "post" action = "http://127.0.0.1:5000/comment_ticket" >
   

<div class = "form-group">
      <label for = "reporter" class = "col-sm-2 control-label">Ticket Id</label>
      
      <div class = "col-sm-10">
         <input type = "text" name = "id" class = "form-control" id = "id" value="{{ticketInfo.id}}" readonly/>
      </div>
   </div>

   <div class = "form-group">
      <label for = "reporter" class = "col-sm-2 control-label">Reporter</label>
      
      <div class = "col-sm-10">
         <input type = "text" name = "reporter" class = "form-control" id = "reporter" value="{{ticketInfo.reporter}}" readonly/>
      </div>
   </div>
   
   <div class = "form-group">
      <label for = "assignedto" class = "col-sm-2 control-label">Assignee</label>
      
      <div class = "col-sm-10">
         <input type = "text" name = "assignedto" class = "form-control" id = "assignedto" value="{{ticketInfo.assignedto}}">
      </div>
   </div>
   
   <div class = "form-group">
      <label for = "title" class = "col-sm-2 control-label">Title</label>
      
      <div class = "col-sm-10">
         <input type = "text" name ="title" class = "form-control" id = "title" value="{{ticketInfo.title}}" readonly>
      </div>
   </div>


   <div class = "form-group">
      <label for = "comments" class = "col-sm-2 control-label">Comments</label>
      
      <div class = "col-sm-10">
         <input type = "text" name = "comments" class = "form-control" id = "comments" value = "">
      </div>
   </div>

   <ul class="pagination">
   	{% for comment in comment_list %}
   		<ul>{{comment}}</ul>
   	{% endfor %}
   	<td><a href = "http://127.0.0.1:5000/comment_ticket?ticketId={{ticketInfo.id}}&skipValue=0"/a>1</td>
   	<td><a href = "http://127.0.0.1:5000/comment_ticket?ticketId={{ticketInfo.id}}&skipValue=5"/a>2</td>
   	<td><a href = "http://127.0.0.1:5000/comment_ticket?ticketId={{ticketInfo.id}}&skipValue=10"/a>3</td>
   	<td><a href = "http://127.0.0.1:5000/comment_ticket?ticketId={{ticketInfo.id}}&skipValue=15"/a>4</td>
   	<td><a href = "http://127.0.0.1:5000/comment_ticket?ticketId={{ticketInfo.id}}&skipValue=20"/a>5</td>
   	<td><a href = "http://127.0.0.1:5000/comment_ticket?ticketId={{ticketInfo.id}}&skipValue=25"/a>6</td>
   	<td><a href = "http://127.0.0.1:5000/comment_ticket?ticketId={{ticketInfo.id}}&skipValue=30"/a>...</td>
	</ul>
   <button type="submit">Comment Ticket</button>
   
</form>

</body>
</html>
